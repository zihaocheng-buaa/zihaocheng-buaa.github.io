about: |
  I am a Master student at the School of Computer Science and Engineering,
  [Beihang University](https://www.buaa.edu.cn/) (BUAA),
  supervised by [Zeming Liu](https://zmliu-buaa.github.io/).
  My research interests focus on <span class="highlight">LLM-based Agent</span>,
  <span class="highlight">Reinforcement Learning</span>, <span class="highlight">Evaluation</span> and <span class="highlight">AI4Science</span>.

  Before that, I received my B.E degree from  School of Computer and Communication Engineering,
  [ University of Science and Technology Beijing](https://www.ustb.edu.cn/) (USTB), China, in Jul. 2021.
  I interned at Baidu NLP Group and Meituan Search & Recommendation Platform.

